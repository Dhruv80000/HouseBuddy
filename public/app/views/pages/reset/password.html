<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Forgot Password</h2>
    </div>
</div>
<div>
    <form name="passForm" ng-submit="password.sendPassword(resetData, passForm.$valid)" novalidate>
        <div class="form-group">
            <label>E-mail:</label>
            <input ng-disabled="password.disabled" class="form-control" type="text" name="email" placeholder="Enter the email" ng-model="password.resetData.email" required>
        </div>        
        <button ng-disabled="password.disabled" class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br>

    <div class="jumbotron text-center" ng-show="password.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading....</p>
    </div>
    
    <div class="row show-hide-message" ng-show="password.successmsg">
        <div class="alert alert-success">{{password.successmsg}}</div>
    </div>
    <div class="row show-hide-message" ng-show="password.errormsg">
        <div class="alert alert-danger">{{password.errormsg}}</div> 
    </div>
</div>
