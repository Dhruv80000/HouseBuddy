<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>HouseBuddy</title>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
        <!--Main Angular-->
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/angular-route.js"></script>
        <!--Angular config/route-->
        <script src="app/app.js"></script>
        <script src="app/routers.js"></script>
        <!--Angular controller-->
        <script src="app/controllers/RegController.js"></script>
        <script src="app/controllers/mainController.js"></script>
        <script src="app/controllers/emailController.js"></script>
        <script src="app/controllers/usersController.js"></script>
        <!--Angular services-->
        <script src="app/services/userServices.js"></script>
        <script src="app/services/authServices.js"></script>
    </head>
    <body ng-app="mainApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
        <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll" href="/">HouseBuddy</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="/">Home</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="/about">About</a>
                        </li>
                        <li>
                            <a ng-show="!main.isLoggedIn" class="page-scroll" href="/login">Login</a>
                        </li>
                        <li>
                            <a ng-show="main.isLoggedIn && main.authorizedOwnerH" class="page-scroll" href="/owner">Request</a>
                        </li>
                        <li>
                            <a ng-show="main.isLoggedIn && main.authorizedtenantH" class="page-scroll" href="/tenant">Search</a>
                        </li>
                        <li>
                            <a ng-show="main.isLoggedIn && main.authorizedbrokerH" class="page-scroll" href="/broker">broker</a>
                        </li>
                        <li>
                            <a ng-show="main.isLoggedIn" class="page-scroll" href="#" ng-click="main.logout()">Logout</a>
                        </li>
                        <li ng-if="main.name && !main.image"> 
                            <a ng-show="main.isLoggedIn" class="navbar-brand" href="/profile"><img alt="" class="xyz" ng-src="uploads/profiles/img_avatar.png"></a>
                        </li>
                        <li ng-if="main.image && main.name">
                            <a ng-show="main.isLoggedIn" class="page-scroll" href="/profile" ng-bind="'Hello '+main.name" ng-hide="main.hidename"></a>
                            <a ng-show="main.isLoggedIn" class="navbar-brand" href="/profile"><img alt="" class="xyz" src="uploads/profiles/{{main.image}}"></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="router" ng-view></div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                        <!-- Modal Header -->
                        <h4 class="modal-title">{{ main.modalHeader }}</h4>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <p>{{ main.modalBody }}</p>
                        <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
                    </div>
                    <div class="modal-footer">
                        <!-- Modal 'Yes' & 'No' Buttons -->
                        <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                        <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="assets/js/jquery-3.1.1.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </body>
</html>
